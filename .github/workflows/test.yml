name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist
    
    - name: Verify environment
      run: python scripts/verify_env.py
    
    - name: Run core tests
      run: pytest tests/test_*.py -v --tb=short
    
    - name: Run edge case tests
      run: pytest tests/edge_cases/ -v --tb=short
    
    - name: Run integration tests
      run: pytest tests/integration/ -v --tb=short
    
    - name: Run full test suite with coverage
      run: |
        pytest tests/ --cov=src --cov-report=term --cov-report=xml --cov-report=html -v
    
    - name: Upload coverage reports
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy
    
    - name: Run ruff
      run: ruff check src/ tests/ scripts/ --output-format=github
      continue-on-error: true
    
    - name: Run black check
      run: black --check src/ tests/ scripts/
      continue-on-error: true
    
    - name: Run isort check
      run: isort --check-only src/ tests/ scripts/
      continue-on-error: true

  build-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
      continue-on-error: true
    
    - name: Check package
      run: twine check dist/*
      continue-on-error: true
