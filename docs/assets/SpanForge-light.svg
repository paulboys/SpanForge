<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160" role="img" aria-label="SpanForge Logo Light">
  <defs>
    <linearGradient id="sfGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2D6CDF"/>
      <stop offset="60%" stop-color="#7B3DFF"/>
      <stop offset="100%" stop-color="#B832E5"/>
    </linearGradient>
    <style>
      .word { font: 700 72px 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif; letter-spacing: 1px; }
      .tagline { font: 400 18px 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif; }
    </style>
  </defs>
  <rect x="0" y="0" width="640" height="160" rx="24" fill="#ffffff" stroke="#E2E5EA" stroke-width="2" />
  <text x="40" y="95" class="word" fill="url(#sfGrad)">SpanForge</text>
  <text x="42" y="128" class="tagline" fill="#444">From noisy complaints to canonical spans</text>
