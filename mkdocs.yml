site_name: SpanForge Documentation
site_description: Biomedical NER pipeline with BioBERT and weak labeling
site_author: SpanForge Contributors
site_url: https://paulboys.github.io/SpanForge

repo_name: paulboys/SpanForge
repo_url: https://github.com/paulboys/SpanForge
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            group_by_category: true
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - Configuration: configuration.md
  - User Guide:
    - Weak Labeling: user-guide/weak-labeling.md
    - Negation Detection: user-guide/negation.md
    - Pipeline Usage: user-guide/pipeline.md
    - Annotation Workflow: user-guide/annotation.md
  - Annotation & LLM:
    - Annotation Guide: annotation_guide.md
    - Tutorial (Labeling): tutorial_labeling.md
    - Production Workflow: production_workflow.md
    - LLM Integration: llm_integration.md
  - API Reference:
    - Configuration: api/config.md
    - Model: api/model.md
    - Weak Label: api/weak_label.md
    - Pipeline: api/pipeline.md
    - LLM Agent: api/llm_agent.md
  - Development:
    - Contributing: development/contributing.md
    - Testing: development/testing.md
    - CI/CD: ci_cd.md
  - About:
    - Roadmap: about/roadmap.md
    - Changelog: about/changelog.md
    - License: about/license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/paulboys/SpanForge
  version:
    provider: mike

extra_css:
  - stylesheets/extra.css
